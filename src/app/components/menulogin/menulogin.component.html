<mat-card class="mt-20">
  <mat-card-title>Login</mat-card-title>
  <hr>
  <mat-card-content>
    <div fxLayout="column">
      <form>
          <form (submit)="login()">
              <div class="form-group">
                <!-- <label>Email</label> -->
                <input type="text" placeholder="Enter your email" class="form-control" [(ngModel)]="email" name="email">
              </div>
              <div class="form-group">
                <!-- <label>Password</label> -->
                <input type="password" placeholder="Enter your password" class="form-control" [(ngModel)]="password" name="password">
              </div><br>
              <input type="submit" class="btn indigo fullwidth" value="Login">
            </form>
      </form>
     
    </div>
  </mat-card-content>
</mat-card>
